monitor =, preferred, auto, auto
monitor =HDMI-A-2,1920x1080@144,auto,auto

general {
    border_size = 2
    col.active_border = rgb(faf0e6)
    col.inactive_border = rgb(faf0e6)

    gaps_in = 4
    gaps_out = 7
    border_size = 1

    resize_on_border = false

    layout = dwindle
}

decoration {

    rounding = 7

    active_opacity = 1 
    inactive_opacity = 1

#    shadow {
#        enabled = yes
#        range = 7
#        render_power = 4
#        color = rgb(faebd7)
#}

    blur {

        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
}
   }

dwindle {

    pseudotile = true
    preserve_split = true

}

master {

    new_status = master

}

misc {

    disable_hyprland_logo = true

}

